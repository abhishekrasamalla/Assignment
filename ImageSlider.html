<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .slider-container {
            max-width: 800px;
            margin: 50px auto;
            position: relative;
        }

        .slider-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
            display: none;
        }

        .active {
            display: block;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <img class="slider-image active" src="" alt="Slider Image">
        <button class="nav-btn prev-btn">❮</button>
        <button class="nav-btn next-btn">❯</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = [
                'https://picsum.photos/800/500?image=1069',
                'https://picsum.photos/800/500?image=1074',
                'https://picsum.photos/800/500?image=1083',
                'https://picsum.photos/800/500?image=1062'
            ];

            const sliderImage = document.querySelector('.slider-image');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            let currentIndex = 0;

            sliderImage.src = images[currentIndex];

            function showImage(index) {
                if (index < 0) {
                    currentIndex = images.length - 1;
                } else if (index >= images.length) {
                    currentIndex = 0;
                }
                
                sliderImage.src = images[currentIndex];
            }

            prevBtn.addEventListener('click', () => {
                currentIndex--;
                showImage(currentIndex);
            });

            nextBtn.addEventListener('click', () => {
                currentIndex++;
                showImage(currentIndex);
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    currentIndex--;
                    showImage(currentIndex);
                } else if (e.key === 'ArrowRight') {
                    currentIndex++;
                    showImage(currentIndex);
                }
            });
        });
    </script>
</body>
</html>
